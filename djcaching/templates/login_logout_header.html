<!DOCTYPE html>


{% extends 'lang_header.html' %}

{% load i18n %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <header>
        {% block title %}
            <a href=""><button>{% trans "Корзина" %}</button></a>
            {% if request.user.is_authenticated %}
                <a href=""><button>{% trans "Мой профиль" %}</button></a>
                <a href=""><button>{% trans "Выйти" %}</button></a>
            {% else %}
                <a href=""><button>{% trans "Войти" %}</button></a>
                <a href=""><button>{% trans "Зарегистрироваться" %}</button></a>
            {% endif %}
        {% endblock title %}
    </header>
    {% block content %}
    {% endblock %}
</body>
</html>
